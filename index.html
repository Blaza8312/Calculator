<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Grid Container-->
    <div class="calculator">
      <!-- Screen-->
      <input class="item-1" type="text" value="0" />
      <!--This are C, L, / and X-->
      <button id="operator" class="item-2">C</button>
      <button class="item-3">L</button>
      <button id="operator" class="item-4">/</button>
      <button id="operator" class="item-5">X</button>
      <!--End of C,L, / and X-->
      <!--This are 7, 8, 9 and minus sign-->
      <button id="number" class="item-6">7</button>
      <button id="number" class="item-7">8</button>
      <button id="number" class="item-8">9</button>
      <button id="operator" class="item-9">-</button>
      <!--This are 4, 5, 6 and plus sign-->
      <button id="number" class="item-10">4</button>
      <button id="number" class="item-11">5</button>
      <button id="number" class="item-12">6</button>
      <button id="operator" class="item-13">+</button>
      <!--This are 1, 2, 3 and equl sign-->
      <button id="number" class="item-14">1</button>
      <button id="number" class="item-15">2</button>
      <button id="number" class="item-16">3</button>
      <button id="operator" class="item-17">=</button>
      <!--This are 0 and Dot sign-->
      <button id="number" class="item-18">0</button>
      <button id="operator" class="item-19">.</button>
    </div>
    <!--End Of Grid Container-->
    <script src="app.js"></script>
  </body>
</html>
